            <script defer="" data-name="button-section-interaction">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const buttonCard = document.querySelector(".button-section-card")

                  if (buttonCard) {
                    buttonCard.addEventListener("mousemove", (e) => {
                      const rect = buttonCard.getBoundingClientRect()
                      const x = e.clientX - rect.left
                      const y = e.clientY - rect.top

                      const centerX = rect.width / 2
                      const centerY = rect.height / 2

                      const rotateX = (y - centerY) / 25
                      const rotateY = (centerX - x) / 25

                      buttonCard.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-4px)`
                    })

                    buttonCard.addEventListener("mouseleave", () => {
                      buttonCard.style.transform = "perspective(1000px) rotateX(0) rotateY(0) translateY(0)"
                    })
                  }
                })()
              });
            </script>
          </div>
        </div>
      </div>
    </div>
