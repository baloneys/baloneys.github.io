<script>
  const mobileMenu = document.getElementById('mobileMenu');
  function toggleMenu() { mobileMenu.style.display = mobileMenu.style.display === 'flex' ? 'none' : 'flex'; }

  // Spin gallery GIFs
  const spinGifs = [
    "https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif",
    "https://media.giphy.com/media/l0Exk8EUzSLsrErEQ/giphy.gif",
    "https://media.giphy.com/media/xT0GqFv34xJoqF3uBG/giphy.gif",
    "https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif",
    "https://media.giphy.com/media/l0HlQ7LRal9GhXUpO/giphy.gif"
  ];

  const gallery = document.getElementById('spinGallery');
  spinGifs.sort(() => Math.random() - 0.5); // shuffle
  spinGifs.forEach(url => {
    const div = document.createElement('div');
    div.classList.add('spin-item');
    const img = document.createElement('img');
    img.src = url;
    div.appendChild(img);
    gallery.appendChild(div);
  });
</script>
