<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://kanaris-beans.com/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
<link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.min.css">

<style>
  body { font-family: 'Inter', sans-serif; background: var(--color-surface); color: var(--color-on-surface); margin: 0; }
  h1 { font-size: 3rem; text-align: center; margin: 2rem 0 1rem; }
  p { text-align: center; font-size: 1.25rem; margin-bottom: 2rem; }
  .btn-primary { display:inline-block; padding:0.75rem 1.5rem; background-color:#854FEA; color:white; border-radius:0.5rem; font-weight:600; text-decoration:none; transition: transform 0.2s; }
  .btn-primary:hover { transform: scale(1.05); }

  .giphy-spin { display:inline-block; animation: spin 5s linear infinite; max-width:300px; width:100%; margin:auto; }

  @keyframes spin { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }

  .spin-gallery { display:flex; flex-wrap:wrap; gap:1rem; justify-content:center; margin-top:3rem; }
  .spin-item { width:150px; height:150px; overflow:hidden; border-radius:0.75rem; display:flex; align-items:center; justify-content:center; animation: float 3s ease-in-out infinite alternate; }
  .spin-item img { width:100%; height:100%; object-fit:contain; }

  @keyframes float { from { transform: translateY(0); } to { transform: translateY(-10px); } }

  /* Mobile nav overlay */
  .mobile-menu { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); flex-direction:column; align-items:center; justify-content:center; z-index:1000; }
  .mobile-menu a { color:white; font-size:2rem; margin:1rem 0; text-decoration:none; }
  .menu-toggle { display:none; cursor:pointer; }
  @media(max-width:768px) { .navigation-desktop-menu { display:none; } .menu-toggle { display:block; } }
</style>
</head>
<body>

<header>
  <nav class="navigation-wrapper">
    <div class="navigation-container">
      <a href="index.html"><div class="navigation-logo"><span class="section-title">baloneys</span></div></a>
      <div class="navigation-desktop-menu">
        <a href="index.html"><div class="navigation-link"><span>Home</span></div></a>
        <a href="speen"><div class="navigation-link"><span>Speen</span></div></a>
        <a href="https://jinxxy.com/baloneys"><div class="navigation-link"><span>Store</span></div></a>
        <a href="https://discord.gg/gYWJsYhwXN"><div class="btn-sm btn-primary btn"><span>Contact Me</span></div></a>
      </div>
      <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    </div>
  </nav>
</header>

<div class="mobile-menu" id="mobileMenu">
  <a href="index.html">Home</a>
  <a href="speen">Speen</a>
  <a href="https://jinxxy.com/baloneys">Store</a>
  <a href="https://discord.gg/gYWJsYhwXN">Contact Me</a>
</div>

<main class="container">
  <h1>Speen</h1>
  <p>Enjoy spinning things endlessly. Here's a featured spinning Giphy:</p>

  <div class="giphy-spin">
    <iframe src="https://giphy.com/embed/3o7aD2saalBwwftBIY" width="300" height="300" frameBorder="0" allowFullScreen></iframe>
  </div>

  <p>Spin gallery:</p>
  <div class="spin-gallery" id="spinGallery"></div>
</main>

<footer-wrapper class="footer-wrapper">
  <div class="footer-container1">
    <footer class="footer-root">
      <div class="footer-container">
        <div class="footer-grid">
          <div class="footer-brand-column">
            <a href="index.html"><div class="footer-logo-link"><span class="footer-logo-text">baloneys</span></div></a>
            <p class="footer-brand-description section-content">
              Crafting highly immersive experiences, environments, and robust prefabs.
            </p>
          </div>
        </div>
      </div>
    </footer>
  </div>
</footer-wrapper>

<script>
  const mobileMenu = document.getElementById('mobileMenu');
  function toggleMenu() { mobileMenu.style.display = mobileMenu.style.display === 'flex' ? 'none' : 'flex'; }

  // Spin gallery GIFs
  const spinGifs = [
    "https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif",
    "https://media.giphy.com/media/l0Exk8EUzSLsrErEQ/giphy.gif",
    "https://media.giphy.com/media/xT0GqFv34xJoqF3uBG/giphy.gif",
    "https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif",
    "https://media.giphy.com/media/l0HlQ7LRal9GhXUpO/giphy.gif"
  ];

  const gallery = document.getElementById('spinGallery');

  spinGifs.sort(() => Math.random() - 0.5); // shuffle
  spinGifs.forEach(url => {
    const div = document.createElement('div');
    div.classList.add('spin-item');
    const img = document.createElement('img');
    img.src = url;
    div.appendChild(img);
    gallery.appendChild(div);
  });
</script>
</body>
</html>
